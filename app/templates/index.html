<script type="text/javascript">
    if (window.addEventListener) {
        window.addEventListener("load", init);
    } else if (window.attachEvent()) {
        window.attachEvent("onload", init);
    }

    function init() {
        var left = document.getElementById("left");
        left.onclick = function () {
            leftNum();
        }
        var right = document.getElementById("right");
        right.onclick = function () {
            rightNum();
        }

        var left1 = document.getElementById("left1");
        left1.onclick = function () {
            leftNum1();
        }
        var right1 = document.getElementById("right1");
        right1.onclick = function () {
            rightNum1();
        }
        var left2 = document.getElementById("left2");
        left2.onclick = function () {
            leftNum2();
        }
        var right2 = document.getElementById("right2");
        right2.onclick = function () {
            rightNum2();
        }
        var left3 = document.getElementById("left3");
        left3.onclick = function () {
            leftNum3();
        }
        var right3 = document.getElementById("right3");
        right3.onclick = function () {
            rightNum3();
        }

        function leftNum() {
            var center = document.getElementById("center").innerHTML;
            if (center > 0) {
                center--;
                currentNum(center);
                sunPriceAndOrder(-58);
            }
        }

        function rightNum() {
            var center = document.getElementById("center").innerHTML;
            if (center < 10) {
                center++;
                currentNum(center);
                sunPriceAndOrder(58);
            }
        }

        function currentNum(num) {
            center.innerHTML = num;
        }


        function leftNum1() {
            var center1 = document.getElementById("center1").innerHTML;
            if (center1 > 0) {
                center1--;
                currentNum1(center1);
                sunPriceAndOrder(-48);
            }
        }

        function rightNum1() {
            var center1 = document.getElementById("center1").innerHTML;
            if (center1 < 10) {
                center1++;
                currentNum1(center1);
                sunPriceAndOrder(48);
            }
        }

        function currentNum1(num) {
            center1.innerHTML = num;
        }

        function leftNum2() {
            var center2 = document.getElementById("center2").innerHTML;
            if (center2 > 0) {
                center2--;
                currentNum2(center2);
                sunPriceAndOrder(-68);
            }
        }

        function rightNum2() {
            var center2 = document.getElementById("center2").innerHTML;
            if (center2 < 10) {
                center2++;
                currentNum2(center2);
                sunPriceAndOrder(68);
            }

        function currentNum2(num) {

        }

        function leftNum3() {
            var center3 = document.getElementById("center3").innerHTML;
            if (center3 > 0) {
                center3--;
                currentNum3(center3);
                sunPriceAndOrder(-30);
            }
        }

        function rightNum3() {
            var center3 = document.getElementById("center3").innerHTML;
            if (center3 < 10) {
                center3++;
                currentNum3(center3);
                sunPriceAndOrder(30);
            }
        }

        function currentNum3(num) {
            center3.innerHTML = num;
        }


        var priceSun = 0;
        var orderSun = 0;
        var orderdishes="";
        function sunPriceAndOrder(price) {
            orderSun = parseInt(document.getElementById("center").innerHTML) + parseInt(document.getElementById("center1").innerHTML) + parseInt(document.getElementById("center2").innerHTML) + parseInt(document.getElementById("center3").innerHTML);
            priceSun= priceSun + price ;
            document.getElementById("order").innerHTML = orderSun;
            document.getElementById("order1").innerHTML = priceSun;
            if(document.getElementById("center").innerHTML>0){
                if(document.getElementById("center1").innerHTML>0){
                    if(document.getElementById("center2").innerHTML>0){
                        if(document.getElementById("center3").innerHTML>0){
                            orderdishes="1.Curry Beef \n 2.Hainan Chicken \n 3.Singaporen Laksa Noodles \n 4.Coffee";
                        }else{
                            orderdishes="1.Curry Beef \n 2.Hainan Chicken \n 3.Singaporen Laksa Noodles";
                        }
                    }else{
                        if(document.getElementById("center3").innerHTML>0){
                            orderdishes="1.Curry Beef \n 2.Hainan Chicken \n 3.Coffee";
                        }else{
                            orderdishes="1.Curry Beef \n 2.Hainan Chicken";
                        }
                    }
                }else{
                    if(document.getElementById("center2").innerHTML>0){
                        if(document.getElementById("center3").innerHTML>0){
                            orderdishes="1.Curry Beef \n 2.Singaporen Laksa Noodles \n 3.Coffee";
                        }else{
                            orderdishes="1.Curry Beef \n 2.Singaporen Laksa Noodles";
                        }
                    }else{
                        if(document.getElementById("center3").innerHTML>0){
                            orderdishes="1.Curry Beef \n 2.Coffee";
                        }else{
                            orderdishes="1.Curry Beef";
                        }
                    }
                }
            }else{
                if(document.getElementById("center1").innerHTML>0){

                        if(document.getElementById("center3").innerHTML>0){

                    if(document.getElementById("center2").innerHTML>0){

                            orderdishes="1.Singaporen Laksa Noodles \n 2.Coffee";
                        }else{
                            orderdishes="1.Singaporen Laksa Noodles";

                    }else{
                        if(document.getElementById("center3").innerHTML>0){

                        }else{

                    }

            }
            document.getElementById("dishes").innerHTML = orderdishes;
        }
